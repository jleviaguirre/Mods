                let trackGraphic = new Graphic({
                    geometry: {
                        type: "polyline",
                        paths: allGraphics
                    },
                    symbol: {
                        type: "line-3d", // autocasts as new LineSymbol3D()
                        symbolLayers: [

                                type: "line", // autocasts as new LineSymbol3DLayer()
                                material: {
                                    color: [192, 192, 192, 0.5]
                                },
                                size: 3
                            }
                        ]
                    }
                });

                const polyLayer = new GraphicsLayer();
                polyLayer.add(trackGraphic);


                const layer = new FeatureLayer({
                    source: allGraphics,  // array of graphics objects
                    objectIdField: "name",
                    fields: [{
                        name: "name",
                        type: "oid"
                    }],
                    renderer: {  // overrides the layer's default renderer
                        type: "simple",
                        symbol: markerSymbol
                    }
                });
                console.log(layer);
